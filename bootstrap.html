      crossorigin="anonymous"></script>
    <title>Benefits of Bootstrap</title>

  <body>

        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/icon.png" alt="Bootstrap" width="30" height="24">
          </a>
        </div>
      </nav>

    <h1>Grid</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-8">apple</div>
        <div class="col-sm-4">banana</div>
      </div>
      <div class="row">
        <div class="col-sm">plum</div>
        <div class="col-sm">pear</div>
        <div class="col-sm">orange</div>
      </div>
    </div>
    <div class="container px-lg-5">
      <div class="row mx-lg-n5">
        <div class="col py-3 px-lg-5 border bg-light">ribs</div>
        <div class="col py-3 px-lg-5 border bg-light">salad</div>
      </div>
    </div>
    <div class="images">
      <img src="./images/icon2.png" class="rounded float-start" alt="spb" />
      <img src="./images/icon.png" class="rounded float-end" alt="spb2" />
    </div>
    <div class="tables">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Days of the week</th>
            <th scope="col">Breakfast</th>
            <th scope="col">Lunch</th>
            <th scope="col">Dinner</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Monday</th>
            <td>Fruit</td>
            <td>Sandwich</td>
            <td>Fish</td>
          </tr>
          <tr>
            <th scope="row">Tuesday</th>
            <td>Egg</td>
            <td>Fruit</td>
            <td>Bief</td>
          </tr>
          <tr>
            <th scope="row">Wednesday</th>
            <td>Salad</td>
            <td>Salad</td>
            <td>Salad</td>
          </tr>
        </tbody>
      </table>
    </div>
